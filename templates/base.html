<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Flask Feedback &ndash; {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Flask Feedback</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                {% if 'username' in session %}
                <a class="nav-link" href="/logout">Logout</a>
                {% else %}
                <a class="nav-link" href="/login">Login</a>
                {% endif %}
            </li>
        </ul>
    </nav>

    <div class="container" style="margin-top: 2em">
        {% for msg in get_flashed_messages() %}
        <div class="alert alert-danger">{{ msg }}</div>
        {% endfor %}

        {% block content %}
        {% endblock %}

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-3Oq02NBaoKNrMzSmeXljzdmV8JapIeP5tdldQBrjgGFl2k1EnjOyExz4BIi6XhdD"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyBtwBnAu7hZJF7nW52Fa0t4G5sF6clA"
            crossorigin="anonymous"></script>
</body>

</html>
